<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Comprador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .perfil-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .perfil-card img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .perfil-card h2 {
            margin: 10px 0;
        }
        .perfil-card p {
            color: #666;
            margin: 5px 0;
        }
        .compras {
            text-align: left;
            margin-top: 20px;
        }
        .compras h3 {
            margin-bottom: 10px;
        }
        .compras ul {
            list-style: none;
            padding: 0;
        }
        .compras ul li {
            background: #f4f4f9;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="perfil-card">
        <img src="https://via.placeholder.com/100" alt="Foto de perfil">
        <h2>Juan Pérez</h2>
        <p>Correo: juan.perez@example.com</p>
        <p>Teléfono: +57 300 123 4567</p>
        
        <div class="compras">
            <h3>Compras recientes:</h3>
            <ul>
                <li>Producto 1 - $50,000</li>
                <li>Producto 2 - $30,000</li>
                <li>Producto 3 - $80,000</li>
            </ul>
        </div>
    </div>
</body>
</html>
